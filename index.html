<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <header class="container">
        <h1 class="text-center mt-5">To Do List</h1>
    </header>

    <main>
        <section class="container text-center w-100 m-auto mt-5">
            <!-- input field -->
            <div class="input-group my-4">
                <input id="input-value" type="text" class="form-control" placeholder="Add a new To Do item" aria-label="With textarea">
                <button class="btn btn-danger" type="button" id="items-btn">Add Items</button>
            </div>

            <!-- table -->
            <div>
                <table id="table" class="table">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->
                    </tbody>
                </table>
            
                <button id="clear-btn" class="btn btn-danger px-4 my-4">Clear All</button>
            </div>

        </section>
    </main>

    <script src="todo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
